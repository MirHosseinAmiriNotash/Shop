<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d25314670.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/panel.css">
    <title>Document</title>
</head>
<body>
    <div id="panel" class="panel">
        <div id="right" class="right">
           <div id="menu" class="menu">
              <div class="user-info">
                <div class="img-name">
                <img src="./images/Profile.jpg" alt="">
                <span>حسین</span>
                <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                </div>
              </div>
              <div class="details">
                <div class="details-item">
                 <span>سطح دسترسی :</span>
                 <span>ادمین</span>
                </div>
                <div class="details-item">
                    <span>وضعیت :</span>
                    <span>انلاین</span>
                   </div>
              </div>

           </div>
           <div id="menu-btns" class="menu-btns">
             <a class="item" href="">
                <i class="fa-solid fa-box-open"></i>
                <span>محصولات</span>
             </a>
             <a class="item" href="">
                <i class="fa-solid fa-clipboard-list"></i>
                <span>سفارش ها</span>
             </a>
             <a class="item" href="">
                <i class="fa-solid fa-chart-column"></i>
                <span>گزارش ها</span>
             </a>
             <a class="item" href="">
                <i class="fa-solid fa-headset"></i>
                <span>پشتیبانی</span>
             </a>
             <a class="item" href="">
                <i class="fa-solid fa-users"></i>
                <span>کاربر ها</span>
             </a>
           </div>
        </div>
        <div id="left" class="left">
            <section class="main-box">
               <header>
                  <nav>
                    <div class="right">
                     <i onclick="togglePanel()" class="fa-solid fa-bars"></i>
                     <div class="search">
                        <input type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                     </div>
                    </div>
                    <div class="left">
                     <a href=""><i class="fas fa-bell"></i></a>
                     <a href=""><i class="fas fa-cog"></i></a>
                     <a href=""><i class="fas fa-power-off"></i></a>
                    </div>
                  </nav>
                  <div class="header-message">
                     <h3>آخرین ورود 2 روز پیش</h3>
                     <a href="" class="lang-btn">فارسی</a>
                  </div>
               </header>
               <div class="holder">
                   <div class="row">
                     <div class="col-lg-3">
                           <div class="mini-card-report">
                              <div class="right">
                                 <i class="fas fa-clipboard-list"></i>
                              </div>
                              <div class="left">
                                 <span>تکمیل انبار</span>
                                 <span>400</span>
                              </div>
                           </div>
                     </div>
                     <div class="col-lg-3">
                        <div class="mini-card-report">
                           <div class="right">
                              <i class="fas fa-clipboard-list"></i>
                           </div>
                           <div class="left">
                              <span>محصولات</span>
                              <span>400</span>
                           </div>
                        </div>
                  </div>
                  <div class="col-lg-3">
                     <div class="mini-card-report">
                        <div class="right">
                           <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="left">
                           <span>تحویل پست</span>
                           <span>50</span>
                        </div>
                     </div>
               </div>
               <div class="col-lg-3">
                  <div class="mini-card-report">
                     <div class="right">
                        <i class="fas fa-clipboard-list"></i>
                     </div>
                     <div class="left">
                        <span>تصویه</span>
                        <span>200000</span>
                     </div>
                  </div>
            </div>
                   </div>
                   <div class="revenue-box">
                     <div class="header">
                        <div class="right">
                          <span>درآمد</span>
                        </div>
                        <div class="left">
                           <i class="fas fa-cog"></i>
                           <i class="fas fa-redo"></i>
                        </div>
                     </div>
                     <div class="content">
                        <canvas id="myChart" width="300" height="150"></canvas>
                     </div>
                   </div>
               </div>
            </section>
        </div>
    </div>
</body>
</html>
